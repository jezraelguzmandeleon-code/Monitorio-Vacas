<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo: Mi Ubicación y mis Vacas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 90vh; width: 100%; }
        .header { height: 10vh; background: #2c3e50; color: white; display: flex; align-items: center; padding-left: 20px; }
    </style>
</head>
<body>

<div class="header">
    <h2>Panel de Control: Mi Ubicación y Ganado</h2>
</div>

<div id="map"></div>

<script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
<script>
  // 2. Configuración (Asegúrate de que los valores entre " " sean los tuyos)
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "monitoreo-vacas.firebaseapp.com",
    databaseURL: "https://monitoreo-vacas-default-rtdb.firebaseio.com",
    projectId: "monitoreo-vacas",
    storageBucket: "monitoreo-vacas.appspot.com",
    messagingSenderId: "TU_ID",
    appId: "TU_APP_ID"
  };

firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
    // 1. Inicializamos el mapa en una vista general
    var map = L.map('map').setView([14.637, -90.488], 13); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- SECCIÓN DE TU UBICACIÓN ---

    // Función para cuando se encuentra tu posición
    function onLocationFound(e) {
        var radius = e.accuracy / 2;

        // Marcador para ti
        L.marker(e.latlng).addTo(map)
            .bindPopup("Estás aquí (dentro de " + radius.toFixed(0) + " metros)").openPopup();

        // Círculo que indica el margen de error del GPS
        L.circle(e.latlng, radius).addTo(map);
        
        // Centrar el mapa en ti
        map.setView(e.latlng, 16);
    }

    // Función por si hay error al buscarte
    function onLocationError(e) {
        alert("No se pudo obtener tu ubicación: " + e.message);
    }

    // Pedir al navegador la ubicación actual
    map.locate({setView: true, maxZoom: 16});
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);


    // --- SECCIÓN DE TUS VACAS (Ejemplo) ---

    // Marcador para la Vaca #1 (Posición estática de ejemplo cerca de ti)
    var vaca1 = L.marker([14.638, -90.489]).addTo(map);
    vaca1.bindPopup("<b>Vaca ID: 001</b><br>Estado: Pastando");

</script>

</body>
</html>
